<div class="inquiry-form">
    <h2>Inquiry Details</h2>

    <form #inquiryForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inquiryId">Inquiry ID:</label>
            <input type="number" id="inquiryId" class="form-control" name="inquiryId" [(ngModel)]="inquiry.InquiryId"
                required>
        </div>

        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" class="form-control" name="customerName"
                [(ngModel)]="inquiry.customerName" required maxlength="45">
        </div>

        <div class="form-group">
            <label for="customerAddress">Customer Address:</label>
            <input type="text" id="customerAddress" class="form-control" name="customerAddress"
                [(ngModel)]="inquiry.customerAddress" required maxlength="45">
        </div>

        <div class="form-group">
            <label for="nic">NIC:</label>
            <input type="text" id="nic" class="form-control" name="nic" [(ngModel)]="inquiry.nic" required
                maxlength="12">
        </div>

        <button type="submit" class="btn-submit" [disabled]="!inquiryForm.form.valid">Submit Inquiry</button>
    </form>
</div>
